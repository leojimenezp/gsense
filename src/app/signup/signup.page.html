<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/logonutrix.jpeg" />
    <h1>Crear tu cuenta</h1>
    <ion-label   id="textRegistro">Ingresa tus datos para que puedas disfrutar de todos los beneficios que traemos para ti. </ion-label>
  </div>

  <form id="form">
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">REGISTRARME</ion-button>
    <ion-label  id="textLabel">
        ¿Ya tienes una cuenta? 
    </ion-label>
     <ion-label color="primary" id="textClic">
        Click Aquí
    </ion-label>
  </form>
</ion-content>
