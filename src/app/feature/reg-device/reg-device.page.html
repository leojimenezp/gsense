<ion-content>
  <ion-infinite-scroll>
    <div class="container">
      <h3>Registrar dispositivo</h3>
    </div>

    <form id="main_form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="main__input">
        <label class="text_input">Serial</label>
        <input class="input" name="serial" [(ngModel)]="device.serial" #serial="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && serial.invalid }" required autocomplete="off" />
      </div>
      <div class="main__input">
        <label class="text_input">Descripci√≥n</label>
        <input class="input" name="deacripcion" [(ngModel)]="device.deacripcion" #deacripcion="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && deacripcion.invalid }" required autocomplete="off" />
      </div>
      <div class="main__input">
        <label class="text_input">NickName</label>
        <input class="input" name="nickname" [(ngModel)]="device.nickname" #nickname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && nickname.invalid }" required autocomplete="off" />
      </div>

      <div class="buttons">
        <button class="btn" type="submit">Registrar</button>
      </div>
    </form>
  </ion-infinite-scroll>
</ion-content>
