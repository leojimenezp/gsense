<ngx-loading *ngIf="isLoading | async" [show]="true"> </ngx-loading>
<ion-header>
  <ion-toolbar>
    <ion-title><i class="fas fa-bars bars"></i></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll>
    <div class="container">
      <h3>Agendar cita</h3>
    </div>

    <form id="main_form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="main__input">
        <label for="seguro" class="text_input">Selecciona el m√©dico</label>
      </div>
      <div class="main_select">
        <select name="id_doctor" [(ngModel)]="shedule.id_doctor" #id_doctor="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && id_doctor.invalid }" required autocomplete="off"
          (change)="getCalendarDoctor($event.target.value)">
          <option value="">Seleccione...</option>
          <option *ngFor="let specialty of listSpecialtys" value="{{specialty}}">{{ specialty }}</option>
        </select>
      </div>
      <div class="main__input">
        <label for="seguro" class="text_input">Selecciona fecha a agendar</label>
      </div>
      <div class="main_select">
        <select name="idCalendario" [(ngModel)]="shedule.idCalendario" #idCalendario="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && idCalendario.invalid }" required autocomplete="off">
          <option value="">Seleccione...</option>
          <option *ngFor="let calendarDoctor of listCalendarDoctor" value="{{calendarDoctor.id}}">
            Fecha inical {{ calendarDoctor.fechaIni }} - Fecha final {{ calendarDoctor.fechaFin }}
          </option>
        </select>
      </div>

      <div class="buttons">
        <button class="btn" type="submit">Agendar</button>
      </div>
    </form>
  </ion-infinite-scroll>
</ion-content>
