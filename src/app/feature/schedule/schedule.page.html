			<p class="text">Basado en su plan</p>
			<div class="card">
				<h3 class="card__title">Seleccione su sesión</h3>

					<span class="line"></span>
					<!--<p class="left-session-item">Duración: 1hr</p>-->
				</div>
				<div
					class="select-session"
					*ngFor="let specialty of listSpecialtys"
					(click)="getCalendarDoctor(specialty)"
				>
					<span class="p-session">sesión con {{ specialty }}</span>
					<span class="p2-session"
						>5 sessions remaining with doctor</span
					>
				</div>

					<select
						name="idCalendario"
						[(ngModel)]="shedule.idCalendario"
						#idCalendario="ngModel"

						required
						autocomplete="off"

						<option value="">Seleccione...</option>

	<div class="flex">
		<div class="menu">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"

				fill="none"
				stroke="currentColor"

				class="feather feather-home"

				routerLink="/home"

				<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>

			<label for="img">Inicio</label>
		</div>
		<div class="menu">
			<svg
				xmlns="http://www.w3.org/2000/svg"

				stroke-width="2"
				stroke-linecap="round"

				class="feather feather-message-square"
				color="#000"
				routerLink="/schedule"
