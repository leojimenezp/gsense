<ion-content>
	<ion-tabs contentId="principal">
		<ion-tab-bar slot="bottom" color="tint">
			<ion-tab-button id="click" tab="home">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-home"
					color="#000"
				>
					<path
						d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
					></path>
					<polyline points="9 22 9 12 15 12 15 22"></polyline>
				</svg>
				<ion-label for="img" class="nav__text">Inicio</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="asesora">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-message-square"
					color="#000"
				>
					<path
						d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
					></path>
				</svg>
				<ion-label for="img" class="nav__text">Asesoramiento</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="schedule">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-monitor"
					color="#000"
				>
					<rect
						x="2"
						y="3"
						width="20"
						height="14"
						rx="2"
						ry="2"
					></rect>
					<line x1="8" y1="21" x2="16" y2="21"></line>
					<line x1="12" y1="17" x2="12" y2="21"></line>
				</svg>
				<ion-label for="img" class="nav__text">Cita</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="home">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-bar-chart-2"
					color="#000"
				>
					<line x1="18" y1="20" x2="18" y2="10"></line>
					<line x1="12" y1="20" x2="12" y2="4"></line>
					<line x1="6" y1="20" x2="6" y2="14"></line>
				</svg>
				<ion-label for="img" class="nav__text">Metrics</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
